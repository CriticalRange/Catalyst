name: Publish to CurseForge

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download and Install Hytale Server
        run: |
          mkdir downloader
          cd downloader
          wget https://downloader.hytale.com/hytale-downloader.zip
          unzip hytale-downloader.zip
          mv hytale-downloader-linux-amd64 hytale-downloader
          chmod +x hytale-downloader
          ./hytale-downloader

          if [ -f "Server/HytaleServer.jar" ]; then
             mvn install:install-file -Dfile=Server/HytaleServer.jar -DgroupId=com.hypixel.hytale -DartifactId=HytaleServer-parent -Dversion=1.0-SNAPSHOT -Dpackaging=jar
          else
              echo "Error: HytaleServer.jar not found!"
              exit 1
          fi

      - name: Publish to CurseForge
        env:
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
        run: ./gradlew curseforge -PuseMavenHytale=true
