name: Build Catalyst

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Download Hytale Server dependencies
      run: |
        # Create directory for downloader
        mkdir downloader
        cd downloader
        wget https://downloader.hytale.com/hytale-downloader.zip
        unzip hytale-downloader.zip
        mv hytale-downloader-linux-amd64 hytale-downloader
        chmod +x hytale-downloader
        
        # Download server files
        # Note: If this requires authentication, add HYTALE_TOKEN to env/secrets
        ./hytale-downloader
        
        # Verification
        ls -R
        
        # Move up
        cd ..
        
        # Prepare directory structure expected by build.gradle
        # Structure: $hytaleHome/release/package/game/latest/Server/HytaleServer.jar
        mkdir -p hytale-mock/release/package/game/latest/
        
        # Move downloaded files (Assuming downloader outputs 'Server' folder and 'Assets.zip')
        # Adjust these paths if downloader structure differs
        if [ -d "downloader/Server" ]; then
           mv downloader/Server hytale-mock/release/package/game/latest/
        fi
        if [ -f "downloader/Assets.zip" ]; then
           mv downloader/Assets.zip hytale-mock/release/package/game/latest/
        fi

    - name: Build with Gradle
      run: ./gradlew build -PhytaleHome=$(pwd)/hytale-mock
