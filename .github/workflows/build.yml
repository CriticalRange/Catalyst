name: Build Catalyst

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Download and Install Hytale Server
      run: |
        mkdir downloader
        cd downloader
        wget https://downloader.hytale.com/hytale-downloader.zip
        unzip hytale-downloader.zip
        mv hytale-downloader-linux-amd64 hytale-downloader
        chmod +x hytale-downloader
        
        # Download server files
        ./hytale-downloader
        
        # Verify jar location (debugging)
        find . -name "HytaleServer.jar"
        
        # Install to Maven Local
        # Note: Path depends on downloader output. Assuming Server/HytaleServer.jar relative to current dir
        if [ -f "Server/HytaleServer.jar" ]; then
           mvn install:install-file -Dfile=Server/HytaleServer.jar -DgroupId=com.hypixel.hytale -DartifactId=HytaleServer-parent -Dversion=1.0-SNAPSHOT -Dpackaging=jar
        else
            echo "Error: HytaleServer.jar not found after download!"
            exit 1
        fi

    - name: Build with Gradle
      run: ./gradlew build -PuseMavenHytale=true
